build_settings:
    clone_depth: 1
    ignore:
        - "vendor"
        - "tests"


test:
    php_unit:
        config:
            - "phpunit.xml"
        directory:
            - "test/"
        run_from: "phpunit/"
        coverage: "test/logs/coverage"
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"
    php_cpd:
        allow_failures: true
